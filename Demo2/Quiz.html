<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--font css files-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300&display=swap" rel="stylesheet">

    <!--custom css file-->
    <link rel="stylesheet" href="CSS/styleQuizPage.css">
    <!--icon-->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4832/4832401.png">
    <title>Quiz</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="question-section hidden-load shadow-lg p-3 mb-5 bg-body-tertiary rounded col-md-8">
                <section class="title hidden-load" style="font-size: xx-large;">
                    <span class="quiz-name">Thi thử - Lý thuyết bằng lái A1</span>
                    <span class="time-bar">Thời gian còn lại: <span class="time" id="time">19:30</span></span>
                </section>
                <section class="warning" style="color: red;">
                    Bài thi sẽ kết thúc khi hết thời gian làm bài hoặc khi bạn nhấn "Nộp bài"
                </section>
                <h4 class="info mt-3 hidden-load">Số câu đã làm: <span class="question-num badge text-bg-success">2 câu</span></h4>
                <section class="quiz-buttons mt-3 hidden-load">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight">Xem câu hỏi</button>
                    <button class="btn btn-danger submit-button">Nộp bài</button>
                </section>
                <section class="question-content mt-4 hidden-load">
                    <h5 class="question-description">Câu hỏi 2: Phần của đường bộ được sử dụng cho các phương tiện giao thông qua lại là gì? (Chọn 1)</h5>
                    <div class="question-image"><img src="https://cdnimg.vietnamplus.vn/uploaded/qrndqxjwp/2020_10_20/honda_blade.jpg" class="img-fluid" alt=""></div>
                    <div class="question-answers" style="font-size: large;">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="answer" id="A1">
                            <label for="A1" class="form-check-label">Phần mặt đường và lề đường</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="answer" id="A2">
                            <label for="A2" class="form-check-label">Phần đường xe chạy</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="answer" id="A3">
                            <label for="A3" class="form-check-label">Phần đường xe cơ giới</label>
                        </div>
                    </div>
                </section>
            </aside>
            <aside class="quiz-select-section col-md-4 offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <!--question is done: change class name from btn-outline-primary to btn-success-->
                <button class="btn btn-success">Câu 1</button>
                <button class="btn btn-outline-primary">Câu 2</button>
                <button class="btn btn-outline-primary">Câu 3</button>
                <button class="btn btn-outline-primary">Câu 4</button>
                <button class="btn btn-outline-primary">Câu 5</button>
                <button class="btn btn-outline-primary">Câu 6</button>
                <button class="btn btn-outline-primary">Câu 7</button>
                <button class="btn btn-outline-primary">Câu 8</button>
                <button class="btn btn-outline-primary">Câu 9</button>
                <button class="btn btn-outline-primary">Câu 10</button>
                <button class="btn btn-outline-primary">Câu 11</button>
                <button class="btn btn-outline-primary">Câu 12</button>
                <button class="btn btn-outline-primary">Câu 13</button>
                <button class="btn btn-outline-primary">Câu 14</button>
                <button class="btn btn-outline-primary">Câu 15</button>
                <button class="btn btn-outline-primary">Câu 16</button>
                <button class="btn btn-outline-primary">Câu 17</button>
                <button class="btn btn-outline-primary">Câu 18</button>
                <button class="btn btn-outline-primary">Câu 19</button>
                <button class="btn btn-outline-primary">Câu 20</button>
                <button class="btn btn-outline-primary">Câu 21</button>
                <button class="btn btn-outline-primary">Câu 22</button>
                <button class="btn btn-outline-primary">Câu 23</button>
                <button class="btn btn-outline-primary">Câu 24</button>
                <button class="btn btn-outline-primary">Câu 25</button>
            </aside>
        </div>
    </div>

    <script src="JS/QuizFunctions.js"></script>
    <script src="js/LoadAnimations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
