<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />
    <!--font css files-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&display=swap" rel="stylesheet">
    <!--tiny mce-->
    <script src="https://cdn.tiny.cloud/1/05qy5fs34q5j6pg9pbq9t9qzguswzubbyrytl4iy3nw4i3ko/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>
    <!--sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="CSS/styleCRUDLicense.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            tinymce.init({
                selector: 'textarea',
                // plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
                // toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
            });
        });
    </script>
    <style>
        .inline-center {
            display: inline-block;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

    <title>L2D - Quản lý thông tin bằng lái</title>
</head>

<body>
    <div class="wrapper" style="width: 15%;margin-left: 20px;">
        <label for="licenseid" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Loại bằng
            lái</label>
        <select id="licenseid"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="" selected>Chọn hạng bằng lái</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B2">B2</option>
        </select>
    </div>
    <div class="license-content">
        <form action="" method="post" id="licenseInfoForm" enctype="multipart/form-data">
            <div id="accordion-arrow-icon" data-accordion="collapse"
                data-active-classes="bg-red-700 dark:bg-gray-800 text-blue-600 dark:text-white">
                <div class="first pb-2">
                    <div class="input-group">
                        <!-- <label for="licenseName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên
                            loại
                            bằng</label> -->
                        <h2 id="accordion-arrow-icon-heading-1 licenseName">
                            <button type="button"
                                class="bg-red-300 flex items-center w-full py-5 font-medium rtl:text-right  justify-between border border-gray-900 dark:border-gray-700 dark:text-gray-400 gap-3 rounded-lg"
                                data-accordion-target="#accordion-arrow-icon-body-1" aria-expanded="true"
                                aria-controls="accordion-arrow-icon-body-1">
                                <span class="ml-3 text-white font-bold text-xl">
                                    1. Tên loại bằng
                                </span>
                                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0 mr-2 text-gray-900"
                                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M9 5 5 1 1 5" />
                                </svg>
                            </button>
                        </h2>
                        <div id="accordion-arrow-icon-body-1" class="hidden"
                            aria-labelledby="accordion-arrow-icon-heading-1">
                            <textarea id="licenseName" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Nhập đầy đủ tên loại bằng...">
                            </textarea>
                        </div>
                    </div>
                </div>

                <div class="second pb-2">
                    <div class="input-group">
                        <!-- <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mô
                            tả</label> -->
                        <h2 id="accordion-arrow-icon-heading-2 description">
                            <button type="button"
                                class="bg-red-300 flex items-center w-full py-5 font-medium rtl:text-right  justify-between border border-gray-900 dark:border-gray-700 dark:text-gray-400 gap-3 rounded-lg"
                                data-accordion-target="#accordion-arrow-icon-body-2" aria-expanded="true"
                                aria-controls="accordion-arrow-icon-body-2">
                                <span class="ml-3 text-white font-bold text-xl">
                                    2. Mô tả
                                </span>
                                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0 mr-2 text-gray-900"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 5 5 1 1 5" />
                            </svg>
                            </button>
                        </h2>
                        <div id="accordion-arrow-icon-body-2" class="hidden"
                            aria-labelledby="accordion-arrow-icon-heading-2">
                            <textarea id="description" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Nhập mô tả bằng lái...">
                            </textarea>
                        </div>
                    </div>
                </div>

                <div class="third pb-2">
                    <div class="input-group">
                        <!-- <label for="condition" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Điều
                            kiện</label> -->
                        <h2 id="accordion-arrow-icon-heading-3 condition">
                            <button type="button"
                                class="bg-red-300 flex items-center w-full py-5 font-medium rtl:text-right  justify-between border border-gray-900 dark:border-gray-700 dark:text-gray-400 gap-3 rounded-lg"
                                data-accordion-target="#accordion-arrow-icon-body-3" aria-expanded="true"
                                aria-controls="accordion-arrow-icon-body-3">
                                <span class="ml-3 text-white font-bold text-xl">
                                    3. Điều kiện
                                </span>
                                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0 mr-2 text-gray-900"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 5 5 1 1 5" />
                            </svg>
                            </button>
                        </h2>
                        <div id="accordion-arrow-icon-body-3" class="hidden"
                            aria-labelledby="accordion-arrow-icon-heading-3">
                            <textarea id="condition" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Nhập điều kiện thi bằng lái..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="fourth pb-2">
                    <div class="input-group">
                        <!-- <label for="cost" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Chi
                            phí</label> -->
                        <h2 id="accordion-arrow-icon-heading-4 cost">
                            <button type="button"
                                class="bg-red-300 flex items-center w-full py-5 font-medium rtl:text-right  justify-between border border-gray-900 dark:border-gray-700 dark:text-gray-400 gap-3 rounded-lg"
                                data-accordion-target="#accordion-arrow-icon-body-4" aria-expanded="true"
                                aria-controls="accordion-arrow-icon-body-4">
                                <span class="ml-3 text-white font-bold text-xl">
                                    4. Chi Phí
                                </span>
                                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0 mr-2 text-gray-900"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 5 5 1 1 5" />
                            </svg>
                            </button>
                        </h2>
                        <div id="accordion-arrow-icon-body-4" class="hidden"
                            aria-labelledby="accordion-arrow-icon-heading-4">
                            <textarea id="cost" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Nhập thông tin chi phí thi bằng lái..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="fifth pb-2">
                    <div class="input-group">
                        <!-- <label for="time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Thời
                            gian</label> -->
                        <h2 id="accordion-arrow-icon-heading-5 time">
                            <button type="button"
                                class="bg-red-300 flex items-center w-full py-5 font-medium rtl:text-right  justify-between border border-gray-900 dark:border-gray-700 dark:text-gray-400 gap-3 rounded-lg"
                                data-accordion-target="#accordion-arrow-icon-body-5" aria-expanded="true"
                                aria-controls="accordion-arrow-icon-body-5">
                                <span class="ml-3 text-white font-bold text-xl">
                                    5. Thời Gian
                                </span>
                                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0 mr-2 text-gray-900"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 5 5 1 1 5" />
                            </svg>
                            </button>
                        </h2>
                        <div id="accordion-arrow-icon-body-5" class="hidden"
                            aria-labelledby="accordion-arrow-icon-heading-5">
                            <textarea id="time" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Nhập thông tin về thời gian thi, thời hạn của bằng lái..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="sixth pb-2">
                    <div class="input-group">
                        <!-- <label for="examContent" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nội
                            dung
                            thi</label> -->
                        <h2 id="accordion-arrow-icon-heading-6 examContent">
                            <button type="button"
                                class="bg-red-300 flex items-center w-full py-5 font-medium rtl:text-right  justify-between border border-gray-900 dark:border-gray-700 dark:text-gray-400 gap-3 rounded-lg"
                                data-accordion-target="#accordion-arrow-icon-body-6" aria-expanded="true"
                                aria-controls="accordion-arrow-icon-body-6">
                                <span class="ml-3 text-white font-bold text-xl">
                                    6. Nội dung thi
                                </span>
                                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0 mr-2 text-gray-900"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 5 5 1 1 5" />
                            </svg>
                            </button>
                        </h2>
                        <div id="accordion-arrow-icon-body-6" class="hidden"
                            aria-labelledby="accordion-arrow-icon-heading-6">
                            <textarea id="examContent" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Nhập thông tin về kỳ thi, nội dung thi của hạng bằng lái..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="seventh pb-2">
                    <div class="input-group">
                        <!-- <label for="tips" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mẹo
                            thi</label> -->
                        <h2 id="accordion-arrow-icon-heading-7 tips">
                            <button type="button"
                                class="bg-red-300 flex items-center w-full py-5 font-medium rtl:text-right  justify-between border border-gray-900 dark:border-gray-700 dark:text-gray-400 gap-3 rounded-lg"
                                data-accordion-target="#accordion-arrow-icon-body-7" aria-expanded="true"
                                aria-controls="accordion-arrow-icon-body-7">
                                <span class="ml-3 text-white font-bold text-xl">
                                    7. Mẹo thi
                                </span>
                                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0 mr-2 text-gray-900"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 5 5 1 1 5" />
                            </svg>
                            </button>
                        </h2>
                        <div id="accordion-arrow-icon-body-7" class="hidden"
                            aria-labelledby="accordion-arrow-icon-heading-7">
                            <textarea id="tips" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Nhập mẹo thi bằng lái..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit"
                class="inline-center mt-5 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Lưu</button>
        </form>
    </div>



    <script src="JS/CRUDLicense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
</body>

</html>
