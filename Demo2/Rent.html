<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn2Drive - Rent car</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main>
    <article>
      <section class="section hero" id="home">
        <div class="container">

          <div class="hero-content">
            <h2 class="h1 hero-title">Learn<span class="danger">2</span>Drive</h2>
            <p class="hero-text">
              Xe không có thắng – chạy thẳng vào hòm.
            </p>
          </div>
          <div class="hero-banner"></div>
          <form action="" class="hero-form">
            <div class="input-wrapper">
              <label for="input-1" class="input-label">Name</label>

              <input type="text" name="car-model" id="input-1" class="input-field"
                placeholder="Bạn đang tìm xe gì?">
            </div>

            <div class="input-wrapper">
              <label for="input-2" class="input-label">Type</label>
              <select name="type" id="type" class="form-select">
                <option value="">4 chỗ</option>
                <option value="">Xe máy</option>
                <option value="">Bán tải</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="input-3" class="input-label">Brand</label>

              <select name="brand" id="brand" class="form-select">
                <option value="">Huyndai</option>
                <option value="">Toyota</option>
                <option value="">BMW</option>
              </select>
            </div>

            <button type="submit" class="btn">Tìm kiếm</button>
          </form>
        </div>
      </section>
      <!-- 
        - #RENT CAR
      -->

      <section class="section rent-car" id="rent-car">
        <div class="container">

          <div class="title-wrapper">
            <h2 class="h2 section-title">Car List</h2>
          </div>
          <ul class="rent-car-list">
            <li>
              <div class="rent-car-card">

                <figure class="card-banner">
                  <img src="https://i2-vnexpress.vnecdn.net/2021/09/18/Honda-Civic-1.jpg?w=2400&h=0&q=100&dpr=1&fit=crop&s=Ja75NqSFEOnKbBn4yqr2sA&t=image" alt="Toyota RAV4 2021" loading="lazy" width="440" height="300"
                    class="w-100">
                </figure>

                <div class="card-content">

                  <div class="card-title-wrapper">
                    <h3 class="h3 card-title">
                      <a href="#">Honda Civic</a>
                    </h3>

                    <data class="year" value="2021">2021</data>
                  </div>

                  <ul class="card-list">

                    <li class="card-list-item">
                      <ion-icon name="people-outline"></ion-icon>

                      <span class="card-item-text">4 Chỗ</span>
                    </li>

                    <li class="card-list-item">
                      <ion-icon name="business-outline"></ion-icon>

                      <span class="card-item-text">Toyota</span>
                    </li>

                    <li class="card-list-item">
                      <ion-icon name="compass-outline"></ion-icon>

                      <span class="card-item-text">Quận 3, TP.HCM</span>
                    </li>

                    <li class="card-list-item">
                      <ion-icon name="create-outline"></ion-icon>

                      <span class="card-item-text">Sẵn sàng</span>
                    </li>

                  </ul>

                  <div class="card-price-wrapper">

                    <p class="card-price">
                      <strong>$440.000</strong> / Giờ
                    </p>

                    <button class="btn">Thuê ngay</button>

                  </div>

                </div>

              </div>
            </li>            
          </ul>

        </div>
      </section>

    </article>
