    <script>
        let rightAnswerCheckBoxList = document.querySelectorAll('.checkbox_div input');
        let rightAnswerCheckBoxList2 = document.querySelectorAll('.checkbox_div2 input');
        let addAnswerButton = document.getElementById('addAnswerBtn');
        let editAnwserBtn = document.getElementById('editAnwserBtn');
        let answerInputTemplate = document.getElementById('answerInputTemplate');
        let editAnswerTemplate = document.getElementById('editAnswerTemplate');
        let answerContainer = document.querySelector('.answer_container');
        let answer_container2 = document.querySelector('.answer_container2');
        let answerCnt = 1;
        let answerCnt2 = 1;
        let alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        let alphabets2 = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');


        addAnswerButton.addEventListener('click', () => {
            let clone = document.importNode(answerInputTemplate.content, true);
            let answerLabel = clone.querySelector('.answerLabel');
            answerLabel.textContent = ` ${alphabets[answerCnt]}`;
            let deleteBtn = clone.querySelector('.delete_div .deleteBtn');
            deleteBtn.addEventListener('click', (event) => {
                let wrapper = deleteBtn.closest('.wrapper');
                wrapper.remove();
            });
            answerContainer.appendChild(clone);
            answerCnt++;
        });


        editAnwserBtn.addEventListener('click', () => {
            let clone = document.importNode(editAnswerTemplate.content, true);
            let answerLabel2 = clone.querySelector('.answerLabel2');
            answerLabel2.textContent = ` ${alphabets2[answerCnt2]}`;
            let deleteBtn2 = clone.querySelector('.delete_div2 .deleteBtn2');
            deleteBtn2.addEventListener('click', (event) => {
                let wrapper2 = deleteBtn2.closest('.wrapper2');
                wrapper2.remove();
            });
            answer_container2.appendChild(clone);
            answerCnt2++;
        });

    </script>
